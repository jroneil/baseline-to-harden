services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    networks:
      - lab-network

  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_BASE_URL=http://localhost:8080
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      - lab-network

networks:
  lab-network:
    driver: bridge
